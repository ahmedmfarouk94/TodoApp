<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <h1 class="h111 text-center display-4 text-info">welcome to todo app</h1>
    
   <div class="container-fluid text-center">
    <button id="show" class="btn btn-primary w-50 my-4">Add task form here</button>
   </div>

<div id="model" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Task</h5>
          <button type="button" onclick="showmodel()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="container col-md-12">
                <div class="card m-4 ">
                    <div class="card-body">
                        <div class="form-group">
                            <label> Add Task </label>
                          <input id="taskdata" placeholder="Task" type="text" class="form-control">
                        </div>
                        <button id="addbtn" class="w-50 m-2 mx-auto btn-block btn btn-primary">Add Now</button>
                    </div>
            
                </div>
              
            </div>
         </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close">Close</button>
        </div>
      </div>
    </div>
  </div>


<div class="container col-md-7">
    <div class="card">
        <div id="notask" class="card-body">
            <div class="alert alert-danger">no data added</div>
        </div>

        <div id="tasks" class="card-body "></div>
    </div>
</div>



<script src="./js/main.js"></script>
</body>
</html>
